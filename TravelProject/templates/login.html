<!DOCTYPE html>
{% load static %}
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>Title</title>
    <link rel = "stylesheet" href = "{% static 'css/style.css' %}"/>
    <link
            href = "https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
            rel = "stylesheet"
    />
</head>
<body style = "background-image:url({% static 'images/travello.jpg' %})">
<section>
    <div class = "login-page">
        <h1>Login</h1>
        <form action = "login" method = "post">
            {% csrf_token %}
            <table>
                <tr>
                    <td>
                        <label for = "username">Username</label>
                    </td>
                    <td>
                        <input class = "form__field"
                               type = "text"
                               name = "username"
                               id = "username"
                               autocomplete = "off"
                               required
                                       =
                        />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for = "password">Password</label>
                    </td>
                    <td>
                        <input class = "form__field"
                               type = "password"
                               name = "password"
                               id = "password"
                               autocomplete="off"
                               required
                        />
                    </td>
                </tr>
                <tr>
                    <td colspan = "2">
                        <button type = "submit">Login</button>
                    </td>
                </tr>
            </table>
        </form>
        {% for msg in messages %}
        <h2>{{msg}}</h2>
        {% endfor %}
    </div>
</section>
</body>
</html>
